<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" (click)="openNew()" icon="pi pi-plus" class="p-button-success mr-2"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
        </ng-template>
    </p-toolbar>
    <!--  [(selection)]="selectedProducts" -->

    <p-dialog [style]="{'min-width':'30vw'}" header="Header" [(visible)]="createVisible" [modal]="true" [draggable]="false"
        [resizable]="false">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold">Crear un carro</span>
        </ng-template>
        <!-- <div class="flex flex-column gap-2 mb-3">

        </div>
        <div class="flex flex-column gap-2 mb-3">
            <label htmlFor="serie">Serie</label>
            <input pInputText id="serie" aria-describedby="username-help" [(ngModel)]="this.carroACrear.serie"/>
        </div>

        <div class="flex flex-column gap-2 mb-3">
            <label htmlFor="imageUrl">Url Imagen</label>
            <input pInputText id="imageUrl" aria-describedby="username-help" [(ngModel)]="this.carroACrear.image"/>
        </div>

            <label htmlFor="capacity">Capacidad</label>
            <p-dropdown appendTo="body" class="w-auto" [style]="{'min-width':'100%'}" placeholder="capacity"
                [options]="capacityOptions" optionLabel="" [(ngModel)]="this.carroACrear.capacidad"></p-dropdown>
        </div>
 -->
        <ng-template pTemplate="footer">
            <button pButton pripple label="Cancelar" icon="pi pi-times"
                class="p-element p-button-text p-button p-component" (click)="createVisible = false"></button>
            <button pButton pripple label="Guardar" icon="pi pi-check"
                class="p-element p-button-text p-button p-component" (click)="crearCarroAlquier(this.carroAlquilerACrear)"></button>
        </ng-template>
    </p-dialog>

    <p-table #dt [value]="carrosAlquiler" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Administra tus Nombre tabla</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="placa" style="min-width:15rem">Placa <p-sortIcon field="placa"></p-sortIcon>
                </th>
                <th pSortableColumn="carro.marca">Marca <p-sortIcon field="carro.marca"></p-sortIcon></th>
                <th pSortableColumn="carro.serie">Serie <p-sortIcon field="carro.serie"></p-sortIcon></th>
                <th pSortableColumn="modelo">Modelo <p-sortIcon field="modelo"></p-sortIcon></th>
                <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                <th pSortableColumn="estado">Estado <p-sortIcon field="estado"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-carroAlquiler>
            <tr>
                <td>
                    <p-tableCheckbox [value]="carroAlquiler"></p-tableCheckbox>
                </td>
                <td>{{ carroAlquiler.placa }}</td>
                <td>{{ carroAlquiler.carro.marca }}</td>
                <td>{{ carroAlquiler.carro.serie }}</td>

                <td>{{ carroAlquiler.modelo }}</td>
                <td>{{ carroAlquiler.color }}</td>
                <td>
                    <p-tag [value]="carroAlquiler.status" [severity]="getSeverity(carroAlquiler.status)"></p-tag>
                </td>


                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>

    </p-table>


</div>
