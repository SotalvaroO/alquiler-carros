<div class="m-6">
    <div class="card">
        <div class="flex flex-column card-container green-container">
            <p-card class="flex align-items-center justify-content-center m-2" [style]="{ width: '360px' }">
                <h2>Regístrate</h2>
                <hr>
                <div class="mb-3">

                    <p-dropdown placeholder="Seleccione el tipo de documento" [options]="docTypes"
                        [style]="{'width':'100%'}" [(ngModel)]="selectedDocType" optionLabel="name"></p-dropdown>

                </div>
                <div class="mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-id-card"></i>
                        </span>
                        <input pInputText placeholder="Documento de identidad" />
                    </div>
                </div>
                <div class="mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi 
                            pi-user-plus"></i>
                        </span>
                        <input pInputText placeholder="Nombre" />
                    </div>
                </div>
                <div class="mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi 
                            pi-user-plus"></i>
                        </span>
                        <input pInputText placeholder="Apellido" />
                    </div>
                </div>
                <div class="mb-3">

                    <p-dropdown placeholder="Seleccione su género" [options]="genders" [style]="{'width':'100%'}"
                        [(ngModel)]="selectedDocType" optionLabel="name"></p-dropdown>

                </div>
                <div class="mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-id-card"></i>
                        </span>
                        <input pInputText placeholder="Url de la licencia" />
                    </div>
                </div>
                <div class="mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <input pInputText placeholder="Username" />
                    </div>
                </div>
                <div class="mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-envelope"></i>
                        </span>
                        <input pInputText placeholder="Email" />
                    </div>
                </div>
                <div class="mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-lock"></i>
                        </span>
                        <input type="password" pInputText placeholder="Contraseña" />
                    </div>
                </div>
                <div class="mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-lock"></i>
                        </span>
                        <input type="password" pInputText placeholder="Repita la contraseña" />
                    </div>
                </div>
                <div class="flex align-items-center justify-content-center m-2">
                    <button pButton label="Iniciar Sesión" style="width: 100%;"></button>
                </div>
                <label for="">Ya estás registrado? <a routerLink="/auth/sign-up"><b>Iniciar Sesión</b></a></label>
            </p-card>

        </div>
    </div>

</div>
